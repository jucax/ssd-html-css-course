<!-- Use CSS to recreate this stretch effect -->

<button class="stretch-button">Stretch</button>

<style>
    .stretch-button {
        background-color: rgb(6, 118, 36);
        color: white;
        border: none;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 7px;
        padding-bottom: 7px;
        transition: padding-left 10,
            padding-left 10,
            padding-top 10,
            padding-bottom 10;
    }
    .stretch-button:hover {
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
    }
</style>
