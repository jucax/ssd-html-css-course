<!DOCTYPE html>
<html>
    <head>
        <title>Text Practice</title>
        <!--We can download fonts from google fonts website-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/text.css">

    <body>
        <!--We are going to practice the CSS styles for text-->

        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-stats">3.4M views &#183; 6 months ago</p>
        <p class="video-author">Marques Brownlee &#10003;</p>
        <p class="video-description">Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!</p>

        <!--Text element is a piece of text that is inside a line
        <strong> Bold
        <u> Underline
        <span class=""> To style parts of the line individually-->
        <p class="apple-text">Shop early for the best selection of holiday favourites <span class="shop-link">Shop now &#62;</span></p>

        <!--Don't use multiple spaces between words, instead use marging for the span class-->
    </body>
