<!-- Learning how to use CSS creating some good style buttons:
- The CSS has a selector that is the object we are working in (button) 
- The left word is the CSS property that is what are we changing 
- The right word is the CSS value that is what are we changing the property to -->

<!-- In the color properties we are using RGB (Red-Green-Blue) -->
<!-- In the size properties we are using pixels that is a common unit in CSS -->

<!-- If we start the selector with . then we are referring to a class -->

<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s; /* transition: what to change - time;*/
    }

/* Pseudo-class are extra styles for specific situations */
/* Hover means that we are defining styles when we are on the button*/

    .subscribe-button:hover { 
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(40, 115, 210);
        border-style: solid;
        border-width: 1px;
        color: rgb(40, 115, 210);
        height: 36px;
        width: 63px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.16s,
            color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(40, 115, 210);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(0, 160, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /*box-shadow: horizontal vertical blur color;*/
    }

    .tweet-button:active {
        opacity: 0.8;    
    }
</style>

<!-- The class attribute label HTML elements, so we can targered it in CSS -->

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
