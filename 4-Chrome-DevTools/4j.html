<!-- Use CSS to recreate this 3D click effect -->

<button class="shadow-button">Shadow</button>

<style>
    .shadow-button {
        background-color: rgb(6, 118, 36);
        color: white;
        border: none;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 7px;
        padding-bottom: 7px;
        cursor: pointer;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25) ;
    }
    .shadow-button:active {
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0) ;
    }
</style>
