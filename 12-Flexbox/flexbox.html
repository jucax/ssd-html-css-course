<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <!--Flebox is another way to create horizontal alignment and vertical paragraphs-->
            <div style="background-color: lightpink;">
                div 2 <p>text</p>
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue; width: 100px">
                100px
            </div>
            <div style="background-color: lightpink; flex:1;">
                 flex 1
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue; flex:1;">
                flex 1
           </div>
            <div style="background-color: lightpink; width: 100px">
                100px
            </div>
            <div style="background-color: lightblue; flex:2;">
                flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            justify-content: center;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue; width: 100px;">
                flex 1
           </div>
            <div style="background-color: lightpink; width: 100px">
                100px
            </div>
            <div style="background-color: lightblue; width: 100px;">
                flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            justify-content: space-between;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue; width: 100px;">
                flex 1
           </div>
            <div style="background-color: lightpink; width: 100px">
                100px
            </div>
            <div style="background-color: lightblue; width: 100px;">
                flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            justify-content: space-between;
            align-items: center;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue; width: 100px;">
                flex 1
           </div>
            <div style="background-color: lightpink; width: 100px">
                100px
            </div>
            <div style="background-color: lightblue; width: 100px;">
                flex 2
            </div>
        </div>
    </body>
</html>
