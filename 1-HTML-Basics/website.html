<!-- HTML is created by elements
Each HTML element has an opening tag <> and a closing tag </> -->
<!-- We can write elements in the same line or different lines -->
<button> First button </button>
<button>
  Second button
</button>

<!-- The elements content something between the tags <> content </> -->
<p>Paragraph of text</p>

<!-- The attributes modify the element behavior and are inside the 
openign tag < attribute > </> -->
<a href="https://www.youtube.com/" target="_blank">Link to Youtube</a>
