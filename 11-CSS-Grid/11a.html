<!--Use the CSS grid technique and practice with different styles-->
<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 11a</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: 200px 75px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div style="background-color: lightblue;">
                200px
            </div>
            <div style="background-color: lightpink;">
                75px
            </div>
        </div>
    </body>
</html>
